<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest in Middle Class</title>

    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
            background: url('https://i.ibb.co/ZpMn7Zzh/output.png') no-repeat center center/cover, 
                        linear-gradient(-45deg, #0f3460, #1e3c72, #2a5298, #16213e);
            background-blend-mode: overlay;
            background-size: cover;
            animation: gradientMove 10s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Heading Style */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 40px cyan;
            background: rgba(30, 30, 46, 0.9);
            padding: 15px 30px;
            border: 4px solid cyan;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px cyan, 0 0 20px cyan; }
            to { text-shadow: 0 0 20px cyan, 0 0 30px cyan; }
        }

        /* Form Container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background: rgba(30, 30, 46, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid cyan;
        }

        /* Input Fields */
        input {
            width: 220px;
            border: 2px solid cyan;
            padding: 12px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            border-radius: 8px;
            transition: 0.3s;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        input:focus {
            border-color: cyan;
            box-shadow: 0px 0px 15px cyan;
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            background: green;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 1.3rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: lime;
            transform: scale(1.1);
            box-shadow: 0 0 15px lime;
        }

        /* Invest Button */
        .invest-btn {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: skyblue;
            border: 3px solid white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .invest-btn:hover {
            background: orange;
            transform: scale(1.2);
            box-shadow: 0 0 15px orange;
        }

        /* QR Popup */
        .qr-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }
        .qr-popup img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            border: 3px solid gold;
            box-shadow: 0 0 15px gold, 0 0 30px yellow;
            animation: coinGlow 1.5s infinite alternate;
        }
        @keyframes coinGlow {
            from { box-shadow: 0 0 15px gold, 0 0 30px yellow; }
            to { box-shadow: 0 0 25px orange, 0 0 40px red; }
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <h1>Welcome Everyone <br> Invest in Middle Class</h1>
    
    <form id="userForm">
        <div class="form-container">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="phone" placeholder="Enter your phone" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
    
    <button class="invest-btn" id="investBtn" onclick="handleInvest()" disabled>Invest 1 Rupee</button> 
    
    <div class="qr-popup" id="qrPopup">
        <img src="https://i.ibb.co/q3N7sJNh/invest.png" alt="PhonePe QR Code">
        <br>
        <button class="close-btn" onclick="hideQR()">Close</button>
    </div>
    <script>
        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const userData = {
                id: 0,  
                name: name,
                email: email,
                phoneNumber: phone, 
                paymentStatus: "pending"
            };
            try {
                const response = await fetch("https://usermanagement2025-cngjabbahchhh2fr.westeurope-01.azurewebsites.net/api/User/add", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(userData)
                });
                if (response.ok) {
                    alert("Submitted successfully!");
                    document.getElementById("investBtn").disabled = false;
                } else {
                    alert("Error submitting details. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong!");
            }
        });
        function handleInvest() {
            document.getElementById("qrPopup").style.display = "block";
        }
        function hideQR() {
            document.getElementById("qrPopup").style.display = "none";
        }
    </script>

    <!-- Add particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff" // Bright white particles
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.8, // Increased opacity for brightness
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.3,
                        sync: false
                    }
                },
                size: {
                    value: 4, // Slightly larger particles
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ffff", // Bright cyan lines
                    opacity: 0.6,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3, // Faster movement for liveliness
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
